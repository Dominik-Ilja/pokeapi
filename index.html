<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="script.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Pokemon Cards</title>
</head>

<body>

  <div class="searchbar container">
    <input type="text">
    <button class="search">Search</button>
    <button class="random">Random</button>
  </div>

  <div class="cards container">
    <article class="pokemon pokemon__dark">
      <div class="pokemon__side pokemon__side--front">
        <header class="pokemon__title">
          <!-- name -->
          <h1 class="pokemon__name">Sneasel</h1>
          <!-- type -->
          <div class="pokemon__type">Dark / Ice</div>
        </header>
        <!-- image -->
        <div class="pokemon__image">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/215.png"
               alt="">
        </div>
        <!-- ability -->
        <div class="pokemon__ability">
          Ability - Keen Eye
        </div>
        <!-- Main -->
        <div class="pokemon__info">
          <!-- Stats -->
          <div class="pokemon__stats">
            <!-- HP -->
            <div class="pokemon__stat-type">HP</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--hp">55</div>
            <!-- ATT -->
            <div class="pokemon__stat-type">ATK</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--atk">95</div>
            <!-- DEF -->
            <div class="pokemon__stat-type">DEF</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--def">55</div>
            <!-- SP. ATK -->
            <div class="pokemon__stat-type">SP. ATK</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--spdef">75</div>
            <!--SP. DEF -->
            <div class="pokemon__stat-type">SP. DEF</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--spatk">35</div>
            <!-- SPD -->
            <div class="pokemon__stat-type">SPD</div>
            <div class="pokemon__stat-bar pokemon__stat-bar--spd">115</div>
          </div>
          <!-- Moves -->
          <div class="pokemon__moves">
            <div class="pokemon__move">Dig</div>
            <div class="pokemon__move">Taunt</div>
            <div class="pokemon__move">Mud Slap</div>
            <div class="pokemon__move">Swift</div>
          </div>
        </div>
        <!-- Extras -->
        <div class="pokemon__extras">
          <!-- Weight ft -->
          <div class="pokemon__weight">
            Weight - 280
          </div>
          <!-- Height ft -->
          <div class="pokemon__height">
            Height - 9
          </div>
        </div>
      </div>
      <div class="pokemon__side pokemon__side--back">Back</div>
    </article>
  </div>
</body>

</html>
